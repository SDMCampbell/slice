<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Slideshow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
        }

        .slides {
            display: none;
            width: 100%;
        }

        .text {
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            border: none;
            background-color: rgba(0, 0, 0, 0.5);
            user-select: none;
            transform: translateY(-50%);
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .content {
            padding: 2em;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Webpage</h1>
</header>

<div class="slideshow-container">
    <div class="slides">
        <img src="https://via.placeholder.com/1200x400" alt="Slide 1" style="width:100%">
        <div class="text">Caption for Slide 1</div>
    </div>

    <div class="slides">
        <img src="https://via.placeholder.com/1200x400" alt="Slide 2" style="width:100%">
        <div class="text">Caption for Slide 2</div>
    </div>

    <div class="slides">
        <img src="https://via.placeholder.com/1200x400" alt="Slide 3" style="width:100%">
        <div class="text">Caption for Slide 3</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<div class="content">
    <h2>About This Webpage</h2>
    <p>This is a sample webpage with a header, an image slideshow, and additional text below it. You can customize this template as needed!</p>
</div>

<script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let i;
        let slides = document.getElementsByClassName("slides");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        slides[slideIndex - 1].style.display = "block";
        setTimeout(showSlides, 5000); // Change image every 5 seconds
    }

    function plusSlides(n) {
        slideIndex += n - 1;
        showSlides();
    }
</script>

</body>
</html>
